<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/common.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/about.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/contact.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/thanks.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="/images/icon.png">
</head>
<body>
    <!-- header -->
    <header class="nav container">
        <nav aria-label="main navigation" class="navbar is-spaced" role="navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/images/header.png" alt="header.png">
                </a>
                <a aria-expanded="false" aria-label="menu" class="navbar-burger burger" data-target="navTarget" role="button">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu" id="navTarget">
                <div class="navbar-start">
                    <a href="/about" class="navbar-item">About</a>
                    <a href="/contact" class="navbar-item">Contact</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- end -->

    <!-- content -->
    {% block content %}{% endblock %}
    <!-- end -->

    <!-- script -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="/js/main.js" type="text/javascript"></script>
    <!-- end -->
</body>
</html>
